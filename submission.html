<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Submission System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Author Submission Guidelines</h1>
        <p>Please follow the guidelines below before submitting your work:</p>
        <ul>
            <li>Ensure your manuscript is formatted according to our standards.</li>
            <li>Include a cover letter with your submission.</li>
            <li>Submit original work only.</li>
        </ul>
        <h2>Submit Your Manuscript</h2>
        <form id="submissionForm" action="submit.php" method="POST" enctype="multipart/form-data">
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="manuscript">Upload Manuscript:</label>
            <input type="file" id="manuscript" name="manuscript" accept=".pdf,.doc,.docx" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
