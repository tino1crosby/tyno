<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Subscription Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Subscription</h1>
        <form id="subscriptionForm" method="POST" action="process_subscription.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="plan">Select Subscription Plan:</label>
            <select id="plan" name="plan" required>
                <option value="basic">Basic - $10/month</option>
                <option value="premium">Premium - $20/month</option>
            </select>

            <button type="submit">Subscribe</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
