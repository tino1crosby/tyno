<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbella Business Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forbella Business Journal</h1>
        <nav>
            <ul>
                <li><a href="#journals">Journals</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="journals">
            <h2>Featured Journals</h2>
            <div class="journal-list">
                <!-- Journals will be dynamically loaded here -->
            </div>
        </section>
        <section id="search">
            <h2>Search Journals</h2>
            <input type="text" id="searchInput" placeholder="Search for journals...">
            <button onclick="searchJournals()">Search</button>
            <div id="searchResults"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Forbella Business Journal. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
